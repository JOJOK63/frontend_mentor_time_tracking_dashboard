<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <title>Time tracking dashboard</title>
  </head>
  <body>
    <div id="content">
      <div class="profil">
        <div>
          <div class="profil-img"></div>
          <div class="profil-info">
            <span>Report for</span>
            <p>Jeremy Robson</p>
          </div>
        </div>
        <div class="profil-timeline">
          <ul>
            <li class="timer-select daily" data-value="daily">Daily</li>
            <li class="timer-select weekly" data-value="weekly">Weekly</li>
            <li class="timer-select monthly" data-value="monthly">Monthly</li>
          </ul>
        </div>
      </div>
      <div class="grid-time-tracking js-grid-time-tracking"></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
